<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="css/videojuegos.css">
        <link rel="stylesheet" href="../static/css/videojuegos.css" type="text/css"/>
        <link rel="stylesheet" href="../static/css/videojuegos.css" type="text/css">



        <title>Tienda VJ</title>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" th:href="@{/}">
                <img th:src="@{/img/logo.png}" width="30" height="30" alt="" src="">
                Tienda VJ
            </a>
            <form th:action="@{/buscar}" class="d-flex" role="search">
                <input autofocus="autofocus" name="q" class="form-control me-2" type="search" th:placeholder="${param.q}" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>
        </nav>



        <div class="container mt-4 vj-destacados">
            <div class="row">

                <div class="col-md-12 ">
                    <h1>Nuevo Videojuego</h1>

                    <form method="POST" th:action="@{/videojuegos/guardar}" th:object="${videojuego}">
                        <div class="form-group">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" th:field="*{nombre}" id="nombre" placeholder="Nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="descripcion" class="form-label">Descripcion</label>
                            <textarea type="text" rows="3" class="form-control" th:field="*{descripcion}" id="descripcion" placeholder="Descripcion" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="imagenUrl" class="form-label">URL de la imagen</label>
                            <input type="text" class="form-control" th:field="*{imagenUrl}" id="imagenUrl" placeholder="Url de la imagen" required>
                        </div>
                        <div class="form-group">
                            <label for="distribuidor" class="form-label">Distribuidor</label>
                            <select class="form-control" th:field="*{distribuidor}" id="distribuidor" required>
                                <option th:each="distribuidor : ${distribuidores}" th:value="${distribuidor.id}" th:text="${distribuidor.nombre}"></option>
                            <select/>
                        </div>
                        <div class="form-group">
                            <label for="desarrollador" class="form-label">Desarrollador</label>
                            <select class="form-control" th:field="*{desarrollador}" id="desarrollador" required>
                                <option th:each="desarrollador : ${desarrolladores}" th:value="${desarrollador.id}" th:text="${desarrollador.nombre}"></option>
                            <select/>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </form>
                </div>

            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
